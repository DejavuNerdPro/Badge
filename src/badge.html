<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Badge with Button</h1>
    <hr/>
    <div class="row justify-content-md-center">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge badge-light">4</span>
            </button>
        </div>
    </div>
    <h1>Badge with Link</h1>
    <hr/>
    <div class="row justify-content-md-center">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <a href="#" class="btn btn-primary">
                 Profile <span class="badge badge-light">9</span>
                <span class="sr-only">unread messages</span>
            </a>
        </div>
    </div>
    <h1>Contextual variations</h1>
    <hr/>
    <div class="row justify-content-md-center">
        Primary<span class="badge badge-primary">12</span>
        Secondary<span class="badge badge-secondary">5</span>
        Success<span class="badge badge-success">5</span>
        Danger<span class="badge badge-danger">4</span>
        Warning<span class="badge badge-warning">8</span>
        Info<span class="badge badge-info">*</span>
        Light<span class="badge badge-light">7</span>
        Dark<span class="badge badge-dark">45</span>
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
